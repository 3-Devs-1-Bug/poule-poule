# see https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  base = "client/"
  publish = "build/"
  command = "yarn build"

# Explicitely redirect everything else to index.html since we are using
# client-side routing
[[redirects]]
  from = "/*"
  to = "index.html"
  status = 200

# Redirect API calls
[[redirects]]
  from = "/api/*"
  to = "https://poule-poule-api.azurewebsites.net/:splat"
  status = 200

